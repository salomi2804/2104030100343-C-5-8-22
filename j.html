<html>
<head>
    <title> J query </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>
    <script>
        $(document).ready (function(){
            $("button").click(function(){
                    $("#p1").css("color","blue") .slideUp(2000) .slideDown(1000) .slideToggle(4000).slideDown(2000)  .slideToggle(4000) .slideUp(1000);
                    $("#p2").css ("color","pink") .slideDown(2000)  .slideToggle(4000) .slideUp(1000) .slideUp(2000) .slideDown(1000) .slideToggle(4000);
            });
        });

        </script>
        </head>
        <body>
            <p id="p1"> J-Query Is Amazing.... </p>
            <p id="p2"> JS </p>
            
        <button > Click me </button>
        </body>
</html>
